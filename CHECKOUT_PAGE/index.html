<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout_Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Shopping Cart</h1>
    </header>
    <main>
      <div class="container">
        <div class="product">
          <div class="photo">
            <img src="img/photo1.png" alt="Vintage Backpack" />
          </div>
          <div class="info">
            <h3>Vintage Backpack</h3>
            <div class="price">
              <span class="spanx">$</span>
              <span class="span1">25.98</span>
              <span class="span2">$34.99</span>
            </div>
            <form action="" id="form">
              <button class="minus">-</button>
              <span id="quantity">1</span>
              <button class="plus">+</button>
            </form>
            <button class="remove">Remove</button>
            <p class="ptotal">
              Product Total: $<span class="stotal">25.98</span>
            </p>
          </div>
        </div>

        <div class="product">
          <div class="photo">
            <img src="img/photo2.png" alt="Levi Shoes" />
          </div>
          <div class="info">
            <h3>Levi Shoes</h3>
            <div class="price">
              <span class="spanx">$</span>
              <span class="span1">45.99</span>
              <span class="span2">$54.99</span>
            </div>
            <form action="" id="form">
              <button class="minus">-</button>
              <span id="quantity">1</span>
              <button class="plus">+</button>
            </form>
            <button class="remove">Remove</button>
            <p class="ptotal">
              Product Total: $<span class="stotal">45.99</span>
            </p>
          </div>
        </div>







<script src="app.js"></script>    
</body>
</html>
