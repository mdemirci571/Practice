<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="main">
        <div class="screen">
            <div class="second"></div>
            <div class="first"></div>
    </div>
        <div class="container">

            <div class=" function box ac">AC</div>
            <div class="function box"><u>+</u></div>
            <div class=" function box">%</div>
            <div class=" operator box">รท</div>
            <div class=" number box">7</div>
            <div class=" number box">8</div>
            <div class=" number box">9</div>
            <div class=" operator box">X</div>
            <div class=" number box">4</div>
            <div class=" number box">5</div>
            <div class=" number box">6</div>
            <div class=" operator box">-</div>
            <div class=" number box">1</div>
            <div class=" number box">2</div>
            <div class=" number box">3</div>
            <div class=" operator box">+</div>
            <div class="zero number box">0</div>
            <div class=" number decimal box">.</div>
            <div class="operator box">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
